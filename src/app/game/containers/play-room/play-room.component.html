<app-score-board [scores]="hub.scores$"></app-score-board>


<h1>Challenge</h1>

<h2> {{ challenge }} </h2>


<h1>Answers</h1>

<h2> {{ value | json }} </h2>

<button mat-raised-button
        color="primary"
        [disabled]="answered"
        (click)="addAnswer('true')"> YES </button>

<button mat-raised-button
        color="primary"
        [disabled]="answered"
        (click)="addAnswer('false')"> NO </button>
